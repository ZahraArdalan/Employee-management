<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style1.css" />
    <title>سامانه مدیریت کارمندان</title>
  </head>
  <body>
    <h1 class="h1.first">سیستم مدیریت کارمندان</h1>

    <div class="form" id="emp-name">
      <h2 class="add-data">اضافه کردن کارمند</h2>
      <div>
        <p class="add-name">نام و نام خانوادگی کارمند</p>
        <input
          class="input-name"
          id="name"
          type="text"
          placeholder="مثال: علی محمدی"
        />
      </div>

      <div>
        <p class="add-job">شغل کارمند</p>
        <input
          class="input-job"
          id="job"
          type="text"
          placeholder="مثال:مدیر فروش "
        />
      </div>

      <div>
        <p class="add-age">سال تولد کارمند</p>
        <input
          class="input-age"
          id="age"
          type="number"
          placeholder="مثال: 1380 "
        />
      </div>

      <button class="button-add" id="addbtn">اضافه کردن</button>
      <div class="employee-list" id="employeelist"></div>
    </div>
    <table>
      <thead>
        <tr>
          <th>نام</th>
          <th>شغل</th>
          <th>سن</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
